<div class="w-full">
  <form [formGroup]="filterForm" class="bg-white rounded-md shadow-2xl p-5" (ngSubmit)="onFilter()">
    <h2 class="text-gray-800 font-bold text-xl mb-1">Critères</h2>

    <label class="control-label">Statut de la réservation</label>
    <div class="relative">
<!--      <select formControlName="status" class="appearance-none pl-4 block w-full bg-grey-lighter text-grey-darker border-2 border-grey-lighter rounded-2xl py-3 px-1 mb-3 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1">-->
<!--        <option *ngFor="let option of statusOptions" [value]="option.value">{{ option.label }}</option>-->
<!--      </select>-->
      <p-treeSelect
        class="md:w-20rem w-full appearance-none pl-4 block w-full bg-grey-lighter text-grey-darker border-2 border-grey-lighter rounded-2xl py-3 px-1 mb-3 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1"
        containerStyleClass="w-full"
        formControlName="status"
        [options]="statusOptions"
        placeholder="Choisissez" />
    </div>

    <label class="control-label">Date du trajet</label>
    <div class="relative">
      <p-calendar formControlName="startDateTime" id="dateTimeStart" [showTime]="false"
                  class="appearance-none pl-4 block w-full bg-grey-lighter text-grey-darker border-2 border-grey-lighter rounded-2xl
      py-3 px-1 mb-3 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1"
                  name="dateStart"
                  dateFormat="dd.mm.yy">
      </p-calendar>

    </div>

    <button type="submit"
            class="mt-4 w-full bg-driveGreen text-white py-2 px-6 rounded-md hover:bg-emerald-500">
      Rechercher
    </button>

  </form>
</div>
