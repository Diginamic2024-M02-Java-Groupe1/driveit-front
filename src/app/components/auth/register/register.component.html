<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
  <div class="h-2 bg-driveGreen rounded-t-md"></div>
  <div class="px-8 py-6 ">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block tracking-wide text-grey-darker text-xs font-bold mb-2" for="firstName">
        Prénom
      </label>
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-user"></i>
        </p-inputGroupAddon>
        <input id="firstName" pInputText placeholder="Prénom" formControlName="firstName" />
      </p-inputGroup>
    </div>
    <div class="md:w-1/2 px-3">
      <label class="block tracking-wide text-grey-darker text-xs font-bold mb-2" for="lastName">
        Nom
      </label>
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-user"></i>
        </p-inputGroupAddon>
        <input id="lastName" pInputText placeholder="Nom" formControlName="lastName" />
      </p-inputGroup>
    </div>
  </div>
    <div class="-mx-3 md:flex mb-6">
      <div class="md:w-full px-3">
        <label class="block tracking-wide text-grey-darker text-xs font-bold mb-2" for="email">
        Email
        </label>
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-at"></i>
          </p-inputGroupAddon>
          <input id="email" pInputText placeholder="Email" [autocomplete]="true" />
        </p-inputGroup>
      </div>
    </div>
    <div class="-mx-3 md:flex mb-6">
      <div class="md:w-full px-3">
        <label class="block tracking-wide text-grey-darker text-xs font-bold mb-2" for="password">
          Mot de passe
        </label>
        <p-password
          inputId="password"
          formControlName="password"
          [toggleMask]="true"
          promptLabel="Choose a password"
          weakLabel="Too simple"
          mediumLabel="Average complexity"
          strongLabel="Complex password"
          [inputStyle]="{'width': '100%'}"
          [style]="{'width': '100%'}"
        />
      </div>
    </div>
    <div class="-mx-3 md:flex mb-6">
      <div class="md:w-full px-3">
        <label class="block tracking-wide text-grey-darker text-xs font-bold mb-2" for="confirmPassword">
         Confirmer le mot de passe
        </label>
        <p-password
          inputId="confirmPassword"
          formControlName="confirmPassword"
          [toggleMask]="true"
          promptLabel="Choose a password"
          weakLabel="Too simple"
          mediumLabel="Average complexity"
          strongLabel="Complex password"
          [inputStyle]="{'width': '100%'}"
          [style]="{'width': '100%'}"
        />
      </div>
    </div>
      <div class="flex justify-center">
        <button class="mt-4 w-full bg-driveGreen text-white py-2 px-6 rounded-md hover:bg-emerald-500" type="submit">
          S'inscrire
        </button>
      </div>
    </form>
    </div>
</div>
