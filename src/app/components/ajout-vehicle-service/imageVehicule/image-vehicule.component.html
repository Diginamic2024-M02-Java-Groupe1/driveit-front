<div class="p-8 flex justify-center items-center min-h-screen">
  <div
    class="w-full md:w-3/4 lg:w-2/3 relative grid grid-cols-1 md:grid-cols-3 border border-grey-lighter bg-grey-lighter rounded-lg p-6">

    <!-- URL Input for Image -->
    <div
      class="rounded-l-lg p-4 bg-grey-200 flex flex-col justify-center items-center border-0 border-r border-grey-lighter w-full max-w-xs">

      <label
        class="cursor-pointer hover:opacity-80 inline-flex items-center shadow-md my-2 px-2 py-2 bg-grey-900 text-grey-50 border border-transparent rounded-md font-semibold text-xs uppercase tracking-widest hover:bg-grey-700 active:bg-grey-900 focus:outline-none focus:border-grey-900 focus:ring ring-grey-300 disabled:opacity-25 transition ease-in-out duration-150"
        for="imageUrl">
        Ajouter une image
        <input id="imageUrl" class="text-sm cursor-pointer w-36" type="text" placeholder="Entrez l'URL de l'image" (input)="onUrlInput($event)">
      </label>

      <button
        class="inline-flex items-center shadow-md my-2 px-2 py-2 bg-grey-900 text-grey-50 border border-transparent rounded-md font-semibold text-xs uppercase tracking-widest hover:bg-grey-700 active:bg-grey-900 focus:outline-none focus:border-grey-900 focus:ring ring-grey-300 disabled:opacity-25 transition ease-in-out duration-150">
        Modifier l'image
      </button>
    </div>

    <!-- Display Image -->
    <div
      class="relative order-first md:order-last h-28 md:h-auto flex justify-center items-center border border-dashed border-grey-400 col-span-2 m-2 rounded-lg bg-no-repeat bg-center bg-origin-padding bg-cover ml-8"
      [style.background-image]="'url(' + imageUrl + ')'">
      <span *ngIf="!imageUrl" class="text-grey-400 opacity-75">
        <svg class="w-14 h-14" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.7"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
        </svg>
      </span>
    </div>

  </div>
</div>
